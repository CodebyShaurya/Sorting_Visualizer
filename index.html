<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static.thenounproject.com/png/105479-200.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description" content="Sorting Visualizer created by Shaurya Gupta">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="head">
    <div></div>
    <div class='heading'>SORTING VISUALIZER</div>
    <div></div>
  </div>
    <div class="controls">
        <div class="user-input  form__group field">
          <input class="form__field" type="number" id="arrayElement" min="1" max="300" placeholder="Name">
          <label for="arrayElement" class="form__label">
          Add element
            </label>
          <button  class="d-2" id="addElement">Add element</button>
      </div>
        <div class="form__group field">
          <input
            type="number"
            class="form__field"
            placeholder="Name"
            name="name"
            id="arraySize" min="5" max="100" 
            required=""
          />
          <label for="arraySize" class="form__label">
          Size of Array
          </label>
        </div>
        <button id="generateArray" class="d-2">Generate Array</button>
        <button id="startSorting" class="d-2">Start Sorting</button>
    </div>

    <div class="array-container" id="arrayContainer">
    </div>

    <script src="script.js"></script>
</body>
</html>
